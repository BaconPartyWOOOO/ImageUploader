<h1 mat-dialog-title>{{data.errorTitle}}</h1>
<div mat-dialog-content>
    <p style="font-size: 15px; font-family: Roboto, Helvetica Neue, sans-serif">{{data.errorMsg}}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onOkayClick()">Okay</button>
</div>
