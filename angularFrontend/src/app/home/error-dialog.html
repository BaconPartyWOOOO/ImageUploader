<h1 mat-dialog-title>Upload Error</h1>
<div mat-dialog-content>
    <p style="font-size: 15px; font-family: Roboto, Helvetica Neue, sans-serif">
    An error occured when uploading the selected image. For more information refer to your browser console.</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onOkayClick()">Okay</button>
</div>
