<h1 mat-dialog-title>Confirm Image Deletion</h1>
<div mat-dialog-content>
    <p style="font-size: 15px; font-family: Roboto, Helvetica Neue, sans-serif">Are you sure you want to delete this image?</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="confirmDelete()">Yes</button>
    <button mat-button (click)="cancelDelete()">No</button>
</div>
