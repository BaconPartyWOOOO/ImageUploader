<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile *ngFor="let galleryImage of galleryImages$" (click)="openGalleryImageDialog(galleryImage)">
    <img src={{galleryImage.imageUrl}}>
    <mat-grid-tile-footer>
      <h3 style="font-size: 15px; font-family: Roboto, Helvetica Neue, sans-serif">{{galleryImage.imageName}}</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
