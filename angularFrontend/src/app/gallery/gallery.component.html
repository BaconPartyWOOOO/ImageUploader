<mat-card class="search-card">
  <mat-card-content>
    <form class="search-form">
      <mat-form-field class="example-full-width">
        <input matInput type="search" placeholder="Search for Categories Here">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
<mat-grid-list cols="4" rowHeight="500px">
  <mat-grid-tile>
    <img src="../../assets/bad-animator.jpg" alt="bad-animator.jpg" layout-fill>
    <mat-grid-tile-footer>
      <h3>stallman.jpg</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="../../assets/unnamed.png" alt="unnamed.png" layout-fill>
    <mat-grid-tile-footer>
      <h3>unnamed.png</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="../../assets/quote.jpg" alt="quote.jpg" layout-fill>
    <mat-grid-tile-footer>
      <h3>quote.jpg</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile>
    <img src="../../assets/scene.jpg" alt="scene.jpg" layout-fill>
    <mat-grid-tile-footer>
      <h3>scene.jpg</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
  <mat-grid-tile *ngIf="uploaded">
    <img src="../../assets/skeleton.jpg" alt="skeleton.jpg" layout-fill>
    <mat-grid-tile-footer>
      <h3>scene.jpg</h3>
    </mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
